<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>personal information</legend>
        <form >
            <label for="name1">Name:</label>
            <input type="text" id="name1" placeholder="Princejot">
            <label for="nam2">Email:</label>
            <input type="email" id="name2" placeholder="princejot022@gmail.com">
            <label for="name3">Phone:</label>
            <input type="tel" id="name3" placeholder="123-456-7890">
            <label for="name4">Date of Birth:</label>
            <input type="date" id="name4">
            <label for="gender1">Gender:</label>
            <input type="radio" id="gender1" name="gen1">
            <label for="gender1">Male</label>
            <input type="radio" id="gender2" name="gen1">
            <label for="gender2">Female</label>
            <label for="country">Country:</label>
            <select name="country" id="">
                <option value="united states">United States</option>
                <option value="india">India</option>
                <option value="uk">UK</option>
                <option value="germany">germany</option>
            </select>
        </fieldset>
            <fieldset>
                <legend>Address</legend>
                    <label for="adst">street:</label>
                <input type="text" id="adst">
                <label for="city">city:</label>
                <input type="text" id="city">
                <label for="State">State:</label>
                <input type="text" id="State">
                <label for="zipcode">zip code:</label>
                <input type="text" id="zipcode">
            
            </fieldset>
            <fieldset>
                <legend>other information</legend>
                <label for="cmt">Commments:</label>
                <textarea name="cmt" id="cmt" cols="20" rows="3"></textarea>
                <label for="checkbox1">Please agree terms and conditions</label>

                <input type="checkbox" id="checkbox1">

            </fieldset>
            <input type="submit" value="SUBMIT" onclick="alert('Thanks you')">



        </form>

</body>
</html>
