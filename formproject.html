<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset> <legend>BY Princejot</legend>
        <h1>Event Registration</h1>
    <form>
        <label for="fname">First Name:</label><br> 
        <input type="text" id="fname" placeholder="john"><br><br>

        <label for="sname">Last Name:</label> <br>
        <input type="text" id="sname" placeholder="wick"><br><br>

        <label for="email">Enter your Email:</label> <br>
        <input type="email" id="email" placeholder="forexample@gmail.com"><br><br>

        <label for="ph1">Phone:</label><br>
        <input type="tel" id="ph1" placeholder="123-456-7890" ><br><br>
        
        <label for="occupation">Occupation:</label><br>
        <select name="occupation" id="occupation">
            <optgroup label="Selfmade">
        <option value="business">Business</option>
        <option value="shopkeeper">Shopkeeper</option>
    </optgroup>
    
        <optgroup label="IT">
        <option value="software engineer"> Software Engineer</option>
        <option value="Camera Man">Camera Man</option>
    </optgroup>
    </select><br><br>
    <label for="lan1">Topics of Interest:</label><br>
    <input type="checkbox" id="lan1" name="lan1">
    <label for="lan1">HTML</label>
    <br>
    <input type="checkbox" id="lan2" name="lan1">
    <label for="lan2">CSS</label>
    <br>
    <input type="checkbox" id="lan3" name="lan1">
    <label for="lan3">JavaScript</label><br><br>

    <label for="t1">Comments:</label><br>
    <textarea name="t1" id="t1" cols="30" rows="3"></textarea>
    <br>
    <input type="submit" value="Register" width="100px" height="50px">


    </form>
    </fieldset>
</body>
</html>
